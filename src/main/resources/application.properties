spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=instalerion

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto = update

server.port=5000

#spring.kafka.bootstrap-servers=localhost:9092
kafka.bootstrap-servers=localhost:9092

kafka.loader.topic=LOADER
kafka.publisher.topic=PUBLISHER
kafka.group=instalerionGroup

# 5 minutes
processor.scheduler.fixed.rate.mills=300000

# change if account is blocked
device.number=1

pubilshing.error.count.limit=3
