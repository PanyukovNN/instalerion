plugins {
    id 'java'
    id 'org.springframework.boot' version '2.4.3'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'
}

allprojects {
    group 'com.panyukovnn'
    version '1.0-SNAPSHOT'

    repositories {
        mavenCentral()
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

    bootJar {
        archiveVersion = ''
        mainClass = 'com.panyukovnn.instaloader.InstalerionApplication'
    }

    configurations {
        compileOnly.extendsFrom annotationProcessor
        testCompileOnly.extendsFrom annotaionProcessor
        testAnnotationProcessor.extendsFrom annotaionProcessor
    }

    dependencies {
        annotationProcessor 'org.projectlombok:lombok:1.18.20'
    }
}

ext.library = [
        'mongo' : 'org.springframework.boot:spring-boot-starter-data-mongodb'
]

dependencies {
    implementation "org.springframework.boot:spring-boot-starter-web"
    implementation "org.springframework.boot:spring-boot-starter-data-jpa"
    implementation 'com.github.ulisesbocchio:jasypt-spring-boot-starter:3.0.3'
    implementation library.mongo

    implementation project(":Loader")
    implementation project(":Publisher")

    testCompileOnly group: 'junit', name: 'junit', version: '4.12'
}
